<style type="text/css">
fieldset.scheduler-border {
    border: 1px groove #ddd !important;
    padding: 0 1.4em 1.4em 1.4em !important;
    margin: 0 0 1.5em 0 !important;
    -webkit-box-shadow:  0px 0px 0px 0px #000;
            box-shadow:  0px 0px 0px 0px #000;
}

    legend.scheduler-border {
        font-size: 1.2em !important;
        font-weight: bold !important;
        text-align: left !important;
        width:auto;
        padding:0 10px;
        border-bottom:none;
    }
</style>

<div ng-controller="RallyTestScenariosController as ctrl">
<div ng-repeat="schema in ctrl.Schema">
	<fieldset class="scheduler-border">
	    <legend class="scheduler-border">{$schema.component$}</legend>
        <li>Select All
            <input type="checkbox" ng-model="checked" value="{$schema.component$}" ng-click="checkAll(schema.component)" />
        </li>
		<div>
		<label class="checkbox-inline col-sm-5" ng-repeat="task in schema.tasks">
	      <input type="checkbox" value="{$task.task$}" 
	      ng-checked="model.initializeScenario.selections.indexOf(task) > -1"
	      ng-click="toggleSelection(task)">{$task.name$}
	    </label>
	    </div>
	</fieldset>
</div>
<input type="checkbox" ng-model="devpurpose" /> For Development Purpose
<pre ng-show="devpurpose">{$model.initializeScenario.selections | json $} </pre>
</div>
